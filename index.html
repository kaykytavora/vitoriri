<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitoria</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Vitoriri.</strong>
                        <p>
                            Olá meu bem, que você tenha tido uma otima noite de sono,
                            saiba que você é uma pessoa incrivel para esse mundo, é que sinto
                            muito orgulho de você como pessoa, você é uma pessoa que vai muito longe ainda. 
                            então não fique se cobrando tanto minha gatinha que acabou de vim ao mundo.

                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
